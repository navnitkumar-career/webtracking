<!doctype html>
<html class="no-js" lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet"
	th:href="@{/plugin/datatables/responsive.dataTables.min.css}">
<link rel="stylesheet"
	th:href="@{/plugin/datatables/dataTables.bootstrap5.min.css}">
<link rel="stylesheet" th:href="@{/css/timetracker.style.min.css}">
</head>
<body>

	<section>
		<div class="body d-flex py-lg-3 py-md-2">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="border-0 mb-4">
						<div
							class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">

							<div class="col-auto d-flex w-sm-100 mt-2 mt-sm-0">
								<button type="button" class="btn btn-dark btn-set-task w-sm-100"
									data-bs-toggle="modal" data-bs-target="#createtask">
									<i class="icofont-plus-circle me-2 fs-6"></i>Add Task
								</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Create task-->
		<div class="modal fade" id="createtask" tabindex="-1"
			aria-hidden="true">
			<div
				class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title  fw-bold" id="createprojectlLabel">
							Add Task</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="" th:object="${taskMaster}" method="post"
							th:action="@{/addTaskProcess}" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="" class="form-label">Task Name</label> <input
									type="text" class="form-control" name="taskName"
									placeholder="Please Enter Task Name" required>
							</div>
							
							<div class="mb-3">
								<label class="form-label">Add Task in Project</label> <select
									name="id" class="form-select">
									<option th:each="allProjects:${allProjects}" th:value="${allProjects.id}"><span
											th:text="${allProjects.projectName}"></span></option>
								</select>

							</div>

							<div class="mb-3">
								<label for="formFileMultipleone" class="form-label">Task
									Images & Document</label> <input class="form-control" type="file"
									name="taskFile">
							</div>
							<div class="deadline-form mb-3">
								<div class="row">
									<div class="col">
										<label for="datepickerded" class="form-label">Task
											Start Date</label> <input type="date" class="form-control"
											name="startDate">
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="" class="form-label">Task Estimate Hours</label> <input
									type="number" class="form-control" name="estimateHours"
									placeholder="Please Enter Task Estimate Hours" required>
							</div>

							<div class="mb-3">
								<label for="exampleFormControlTextarea786" class="form-label">Task
									Description </label>
								<textarea class="form-control" rows="3" name="description"
									placeholder=""></textarea>
							</div>
							<div class="modal-footer">
								<button type="reset" class="btn btn-secondary"
									data-bs-dismiss="modal">Reset</button>
								<button type="submit" class="btn btn-primary">Add Task</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script th:src="@{/js/template.js}"></script>
	<script>
		// project data table
		$(document).ready(function() {
			$('#myProjectTable').addClass('nowrap').dataTable({
				responsive : true,
				columnDefs : [ {
					targets : [ -1, -3 ],
					className : 'dt-body-right'
				} ]
			});
			$('.deleterow').on('click', function() {
				var tablename = $(this).closest('table').DataTable();
				tablename.row($(this).parents('tr')).remove().draw();

			});
		});
	</script>

	<script th:src="@{/js/bundles/libscripts.bundle.js}"></script>
	<script th:src="@{/js/bundles/dataTables.bundle.js}"></script>
	<script th:src="@{js/script.js}"></script>

	<script th:src="@{js/bundles/apexcharts.bundle.js}" src=""></script>
	<script th:src="@{/plugin/light-gallery/js/lightgallery.js}" src=""></script>

	<script th:src="@{js/page/dashboard.js}" src=""></script>
</body>
