<!doctype html>
<html class="no-js" lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>

</head>
<body>

	<section>
		<div class="body d-flex py-3"  th:object="${employee}">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="border-0 mb-4">
						<div
							class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
							<h3 class="h4 mb-0">Employee Detail</h3>
						</div>
					</div>
				</div>
				<!-- Row end  -->
				<div class="row g-3 mb-3">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="row g-3">
									<div class="col-md-12 col-lg-3">
										<img th:src="@{'/images/profile_av.svg'}" class="img-thumbnail"
											alt="..." style="width: 260px;">
										<ul class="list-unstyled custom d-flex mb-3 mt-3">
											<li class="me-3"><a href="#" class="card-link"><i
													class="fa fa-lg fa-facebook"></i></a></li>
											<li class="me-3"><a href="#" class="card-link"><i
													class="fa fa-lg fa-twitter"></i></a></li>
											<li class="me-3"><a href="#" class="card-link"><i
													class="fa fa-lg fa-instagram"></i></a></li>
										</ul>
									</div>
									<div class="col-md-12 col-lg-9">
										<h4 th:text="${employee.employeeEmail}"></h4>
										
										
										<ul class="design-box ps-0">
											<li>
												<div class="icon text-center">
													<i class="fa fa-map-marker text-secondary"></i>
												</div>
												<div class="fw-bold mb-0">Address</div> <span th:text="${employee.address}"></span>
											</li>
											<li>
												<div class="icon text-center">
													<i class="fa fa-mobile text-secondary"></i>
												</div>
												<div class="fw-bold mb-0">Mobile</div> <span th:text="${employee.phone}">+
													</span>
											</li>
											
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row g-3">
					<div class="col-12">
						<ul class="nav nav-tabs tab-body-header rounded d-inline-flex">
							<li class="nav-item"><a class="nav-link active show"
								data-bs-toggle="tab" href="#Company_Settings">Personal Details</a></li>
							
							<li class="nav-item"><a class="nav-link"
								data-bs-toggle="tab" href="#Change_Password">Change Password
							</a></li>
						</ul>
						<div class="tab-content mt-3">
							<div class="tab-pane active show" id="Company_Settings">
								<div class="card mb-3">
									<div class="card-header p-3">
										<h5 class="card-title">Settings</h5>
									</div>
									<div class="card-body">
										<form class="row g-3" method="post"
												th:action="@{/employeeUpdateProcess}">
											<input type="hidden" th:value="${employee.employeeId}" name="employeeId"/>
											<div class="col-md-4 col-sm-12">
												<div class="form-group">
													<label class="form-label">First Name</label> <input
														class="form-control" name="firstName" th:value="${employee.firstName}" type="text">
												</div>
											</div>
											<div class="col-md-4 col-sm-12">
												<div class="form-group">
													<label class="form-label">Last Name</label> <input
														class="form-control" name="lastName" th:value="${employee.lastName}" type="text">
												</div>
											</div>
											<div class="col-md-4 col-sm-12">
												<div class="form-group">
													<label class="form-label">Mobile Number <span
														class="text-danger">*</span></label> <input class="form-control"
														name="phone" th:value="${employee.phone}" type="text">
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
													<label class="form-label">Address</label>
													<textarea name="address" class="form-control"
														th:text="${employee.address}"
														aria-label="With textarea"></textarea>
												</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<label class="form-label">Email <span
													class="text-danger">*</span></label>
												<div class="input-group">
													<span class="input-group-text">@</span> <input type="text"
														class="form-control" name="employeeEmail" th:value="${employee.employeeEmail}">
												</div>
											</div>
											<div class="col-md-4 col-sm-12">
												<div class="form-group">
													<label class="form-label">Joining Date<span
														class="text-danger"></span></label> <input class="form-control"
														name="employeeJoiningDate" th:value="${employee.employeeJoiningDate}" type="text" >
												</div>
											</div>
											<div class="col-md-4 col-sm-12">
												<div class="form-group">
													<label class="form-label">Password<span
														class="text-danger"></span></label> <input class="form-control"
														name="employeeJoiningDate" th:value="${employee.employeePassword}" type="text" >
												</div>
											</div>
											<div class="col-12 mt-4">
												<button type="submit" class="btn btn-primary">SAVE</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="Change_Password">
								<div class="card">
									<div class="card-header p-3">
										<h5 class="card-title">Change Password</h5>
									</div>
									<div class="card-body">
										<div class="row g-3">
										
											<div class="col-12">
												<h6 class="border-top pt-2 mt-3 mb-3">Change Password</h6>
												<div class="mb-2">
													<input type="password" class="form-control"
														placeholder="Current Password">
												</div>
												<div class="mb-2">
													<input type="password" class="form-control"
														placeholder="New Password">
												</div>
												<div class="mb-2">
													<input type="password" class="form-control"
														placeholder="Confirm New Password">
												</div>
											</div>
											<div class="col-12 mt-4">
												<button type="button" class="btn btn-primary">SAVE</button>
												&nbsp;
												<button type="button" class="btn btn-default">CANCEL</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Custom Settings-->
		<div class="modal fade right" id="Settingmodal" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog  modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Custom Settings</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body custom_setting">
						<!-- Settings: Color -->
						<div class="setting-theme pb-3">
							<h6 class="card-title mb-2 fs-6 d-flex align-items-center">
								<i class="icofont-color-bucket fs-4 me-2 text-primary"></i>Template
								Color Settings
							</h6>
							<ul
								class="list-unstyled row row-cols-3 g-2 choose-skin mb-2 mt-2">
								<li data-theme="indigo"><div class="indigo"></div></li>
								<li data-theme="tradewind"><div class="tradewind"></div></li>
								<li data-theme="monalisa"><div class="monalisa"></div></li>
								<li data-theme="mist" class="active"><div class="mist"></div></li>
								<li data-theme="cyan"><div class="cyan"></div></li>
								<li data-theme="green"><div class="green"></div></li>
								<li data-theme="orange"><div class="orange"></div></li>
								<li data-theme="blush"><div class="blush"></div></li>
								<li data-theme="red"><div class="red"></div></li>
							</ul>
						</div>
						<!-- Settings: Template dynamics -->
						<div class="dynamic-block py-3">
							<ul class="list-unstyled choose-skin mb-2 mt-1">
								<li data-theme="dynamic"><div class="dynamic">
										<i class="icofont-paint me-2"></i> Click to Dyanmic Setting
									</div></li>
							</ul>
							<div class="dt-setting">
								<ul class="list-group list-unstyled mt-1">
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label>Primary Color</label>
										<button id="primaryColorPicker"
											class="btn bg-primary avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label>Secondary Color</label>
										<button id="secondaryColorPicker"
											class="btn bg-secondary avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label class="text-muted">Chart Color 1</label>
										<button id="chartColorPicker1"
											class="btn chart-color1 avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label class="text-muted">Chart Color 2</label>
										<button id="chartColorPicker2"
											class="btn chart-color2 avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label class="text-muted">Chart Color 3</label>
										<button id="chartColorPicker3"
											class="btn chart-color3 avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label class="text-muted">Chart Color 4</label>
										<button id="chartColorPicker4"
											class="btn chart-color4 avatar xs border-0 rounded-0"></button>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
										<label class="text-muted">Chart Color 5</label>
										<button id="chartColorPicker5"
											class="btn chart-color5 avatar xs border-0 rounded-0"></button>
									</li>
								</ul>
							</div>
						</div>
						<!-- Settings: Font -->
						<div class="setting-font py-3">
							<h6 class="card-title mb-2 fs-6 d-flex align-items-center">
								<i class="icofont-font fs-4 me-2 text-primary"></i> Font
								Settings
							</h6>
							<ul class="list-group font_setting mt-1">
								<li class="list-group-item py-1 px-2">
									<div class="form-check mb-0">
										<input class="form-check-input" type="radio" name="font"
											id="font-poppins" value="font-poppins"> <label
											class="form-check-label" for="font-poppins"> Poppins
											Google Font </label>
									</div>
								</li>
								<li class="list-group-item py-1 px-2">
									<div class="form-check mb-0">
										<input class="form-check-input" type="radio" name="font"
											id="font-opensans" value="font-opensans"> <label
											class="form-check-label" for="font-opensans"> Open
											Sans Google Font </label>
									</div>
								</li>
								<li class="list-group-item py-1 px-2">
									<div class="form-check mb-0">
										<input class="form-check-input" type="radio" name="font"
											id="font-montserrat" value="font-montserrat"> <label
											class="form-check-label" for="font-montserrat">
											Montserrat Google Font </label>
									</div>
								</li>
								<li class="list-group-item py-1 px-2">
									<div class="form-check mb-0">
										<input class="form-check-input" type="radio" name="font"
											id="font-Plex" value="font-Plex" checked=""> <label
											class="form-check-label" for="font-Plex"> Plex Google
											Font </label>
									</div>
								</li>
							</ul>
						</div>
						<!-- Settings: Light/dark -->
						<div class="setting-mode py-3">
							<h6 class="card-title mb-2 fs-6 d-flex align-items-center">
								<i class="icofont-layout fs-4 me-2 text-primary"></i>Contrast
								Layout
							</h6>
							<ul class="list-group list-unstyled mb-0 mt-1">
								<li class="list-group-item d-flex align-items-center py-1 px-2">
									<div class="form-check form-switch theme-switch mb-0">
										<input class="form-check-input" type="checkbox"
											id="theme-switch"> <label class="form-check-label"
											for="theme-switch">Enable Dark Mode!</label>
									</div>
								</li>
								<li class="list-group-item d-flex align-items-center py-1 px-2">
									<div class="form-check form-switch theme-high-contrast mb-0">
										<input class="form-check-input" type="checkbox"
											id="theme-high-contrast"> <label
											class="form-check-label" for="theme-high-contrast">Enable
											High Contrast</label>
									</div>
								</li>
								<li class="list-group-item d-flex align-items-center py-1 px-2">
									<div class="form-check form-switch theme-rtl mb-0">
										<input class="form-check-input" type="checkbox" id="theme-rtl">
										<label class="form-check-label" for="theme-rtl">Enable
											RTL Mode!</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="modal-footer justify-content-start">
						<button type="button" class="btn btn-white border lift"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary lift">Save
							Changes</button>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script src="" th:src="@{js/script.js}"></script>
	<script th:src="@{js/bundles/libscripts.bundle.js}" src=""></script>
	<script th:src="@{js/bundles/apexcharts.bundle.js}" src=""></script>
	<script th:src="@{plugin/light-gallery/js/lightgallery.js}" src=""></script>


	<script th:src="@{js/template.jss}" src=""></script>
	<script th:src="@{js/page/dashboard.js}" src=""></script>
</body>
