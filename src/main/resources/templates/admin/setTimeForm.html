<!doctype html>
<html class="no-js" lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>
<th:import namespace="java.util.Calendar" />
</head>
<body>

	<section>
		<div class="body d-flex py-3">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="border-0 mb-4">
						<div
							class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
							<h3 class="h4 mb-0">Set Time for Screenshorts</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row g-3">
				<div class="col-12">

					<div class="tab-content mt-3">
						<div class="tab-pane active show" id="Company_Settings">
							<div class="card mb-3">
								<div class="card-header p-3">
									<h5 class="card-title"></h5>
								</div>
								<div class="card-body">
									<form class="row g-3" th:object="${timeInterval}"
										th:action="@{/setTimeProcess}" method="post">

										<div class="col-sm-6 col-md-6 col-lg-5">
											<div class="form-group">
												<label class="form-label">Set Time Interval for the
													Screenshots </label> <select class="form-control" name="time">
													<option value="1">1 Minutes</option>
													<option value="5">5 Minutes</option>
													<option value="10">10 Minutes</option>
													<option value="15">15 Minutes</option>
													<option value="20">20 Minutes</option>
													<option value="30">30 Minutes</option>
												</select>
											</div>
										</div>
										<div class="col-sm-6 col-md-6 col-lg-5">
											<div class="form-group">

												<label class="form-label"> Date</label> <input type="date"
													class="form-control" id="myDateInput"
													 th:min="${#dates.format(#calendars.createNow().time, 'yyyy-MM-dd')}"
													 th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
													required name="currentDate">

											</div>
										</div>

										<div class="col-12 mt-4 ">
											<input type="submit" class="btn btn-primary "
												value="Save Time">
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>




	</section>

	<script src="" th:src="@{js/script.js}"></script>
	<script th:src="@{js/bundles/libscripts.bundle.js}" src=""></script>
	<script th:src="@{js/bundles/apexcharts.bundle.js}" src=""></script>
	<script th:src="@{plugin/light-gallery/js/lightgallery.js}" src=""></script>


	<script th:src="@{js/template.jss}" src=""></script>
	<script th:src="@{js/page/dashboard.js}" src=""></script>
</body>

</html>
