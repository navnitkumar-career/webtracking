<!doctype html>
<html class="no-js" lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${title}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet"
	th:href="@{/plugin/datatables/responsive.dataTables.min.css}">
<link rel="stylesheet"
	th:href="@{/plugin/datatables/dataTables.bootstrap5.min.css}">
<link rel="stylesheet" th:href="@{/css/timetracker.style.min.css}">
</head>
<body>

	<section>
		<div class="body d-flex py-lg-3 py-md-2">
			<div class="container-xxl">
				<div class="row align-items-center">
					<div class="border-0 mb-4">
						<div
							class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
							<h3 class="h4 mb-0">Task List</h3>
						</div>
					</div>
				</div>
				<!-- Row end  -->
				<div class="row clearfix g-3">
					<div class="col-sm-12">
						<div class="card mb-3">
							<div class="card-body">
								<table id="myProjectTable"
									class="table table-hover align-middle mb-0" style="width: 100%">
									<thead>
										<tr>
											<th>Sr. No</th>
											<th>Key Code</th>
											<th>Count</th>
										</tr>
									</thead>
									<tbody>
										<tr
											th:each="taskKeyCountdetails,rowIndex:${taskKeyCountdetails}">
											<td th:text="${rowIndex.count}"></td>
											<td><span th:text="${taskKeyCountdetails.keyCode}"></span></td>
											<td><span th:text="${taskKeyCountdetails.keyCount}"></span></td>
										</tr>
									</tbody>
								</table>
								<br />
								
							</div>
						</div>
					</div>
				</div>
				<!-- Row End -->
			</div>
		</div>
	</section>

	<script th:src="@{/js/template.js}"></script>
	<script>
		// project data table
		$(document).ready(function() {
			$('#myProjectTable').addClass('nowrap').dataTable({
				responsive : true,
				columnDefs : [ {
					targets : [ -1, -3 ],
					className : 'dt-body-right'
				} ]
			});
			$('.deleterow').on('click', function() {
				var tablename = $(this).closest('table').DataTable();
				tablename.row($(this).parents('tr')).remove().draw();

			});
		});
	</script>

	<script th:src="@{/js/bundles/libscripts.bundle.js}"></script>
	<script th:src="@{/js/bundles/dataTables.bundle.js}"></script>
	<script th:src="@{js/script.js}"></script>

	<script th:src="@{js/bundles/apexcharts.bundle.js}" src=""></script>
	<script th:src="@{/plugin/light-gallery/js/lightgallery.js}" src=""></script>

	<script th:src="@{js/page/dashboard.js}" src=""></script>
</body>

</html>
