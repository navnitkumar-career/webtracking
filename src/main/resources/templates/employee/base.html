<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"

<link rel="icon" th:href="@{/images/favicon.ico}" href=""

<link rel="stylesheet"

				<a href="index.html" class="mb-0 brand-icon"> <span

				</span> <span class="logo-text">WORK TRACKING SYSTEM</span>
				</a>

				<!-- Menu: main ul -->
				<ul class="menu-list flex-grow-1 mt-3">
					<li><a class="m-link active" th:href="@{/dashboard}"><i
							class="icofont-home fs-5"></i> <span> DashBoard </span></a></li>

					<li><a class="m-link" th:href="@{/employee/countKeyPress}"><i
							class="icofont-plus-circle fs-5"></i> <span>Count Key
								Presses</span></a></li>

					<li><a class="m-link" th:href="@{/employee/viewTask}"><i
							class="icofont-tasks fs-5s"></i> <span>View Task</span></a></li>
					<li><a class="m-link" th:href="@{/employee/viewDuration}"><i
							class="icofont-tasks fs-5s"></i> <span>Duration worked</span></a></li>

				</button>

			</div>

		</div>

		<script>
		function deleteEmployee(employeeID)
		{
			swal({
				  title: "Are you sure?",
				  text: "you want to delete this Employee..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/deleteEmployee/"+employeeID;
				  } else {
				    swal("Your Employee is safe!");
				  }
				});
		}
		</script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
